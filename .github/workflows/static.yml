<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机构Logo图片转换工具 - 佛山市顺德区教育局</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a3a8f 0%, #2c5cc5 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .official-header {
            text-align: center;
            padding: 15px;
            background: linear-gradient(to right, #1a3a8f, #2c5cc5);
            color: white;
            border-radius: 10px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .official-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .official-header p {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            color: #1a3a8f;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .upload-area {
            border: 3px dashed #1a3a8f;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background-color: #f0f5ff;
            position: relative;
        }
        
        .upload-area:hover {
            background-color: #e6eeff;
            border-color: #2c5cc5;
        }
        
        .upload-area.dragover {
            background-color: #d9e4ff;
            border-color: #2c5cc5;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 60px;
            color: #1a3a8f;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #444;
        }
        
        .browse-btn {
            display: inline-block;
            background: #1a3a8f;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .browse-btn:hover {
            background: #2c5cc5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #file-input {
            display: none;
        }
        
        .preview-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .preview-title {
            text-align: center;
            margin-bottom: 20px;
            color: #1a3a8f;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .preview-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .preview-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #1a3a8f;
            font-size: 1.2rem;
        }
        
        #original-preview {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        #pixelated-preview {
            width: 160px;
            height: 160px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            image-rendering: pixelated;
            background: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .mode-option input {
            margin: 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #convert-btn {
            background: #1a3a8f;
            color: white;
        }
        
        #convert-btn:hover:not(:disabled) {
            background: #2c5cc5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #convert-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }
        
        #download-btn {
            background: #28a745;
            color: white;
        }
        
        #download-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #download-btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }
        
        #reset-btn {
            background: #dc3545;
            color: white;
        }
        
        #reset-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .info-box {
            background: #e9f7fe;
            border-left: 4px solid #1a3a8f;
            padding: 20px;
            margin-top: 30px;
            border-radius: 0 5px 5px 0;
        }
        
        .info-box h3 {
            color: #1a3a8f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box p {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .specifications {
            background: #fff8e1;
            border-left: 4px solid #ffcc00;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 5px 5px 0;
        }
        
        .specifications h4 {
            color: #b38f00;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            width: 100%;
            padding: 15px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            position: relative;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
            z-index: 2;
        }
        
        .step.active .step-number {
            background: #1a3a8f;
            color: white;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
        
        .step-text {
            font-size: 0.9rem;
            text-align: center;
            color: #666;
        }
        
        .step.active .step-text {
            color: #1a3a8f;
            font-weight: bold;
        }
        
        .step.completed .step-text {
            color: #28a745;
        }
        
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 70px;
            width: 50px;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .step.completed:not(:last-child)::after {
            background: #28a745;
        }
        
        @media (max-width: 768px) {
            .preview-area {
                flex-direction: column;
                align-items: center;
            }
            
            .preview-box {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .step-indicator {
                flex-wrap: wrap;
            }
            
            .step {
                width: 50%;
                margin-bottom: 20px;
            }
            
            .step:not(:last-child)::after {
                display: none;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="official-header">
            <div class="logo-badge">官方工具</div>
            <h1>佛山市顺德区教育局制作</h1>
            <p>本页面用于顺德区校外培训机构申请全国校外培训统一监管平台支付宝先学后付功能机构logo图片的制作，机构将logo图片上传后，可转化为160*160像素的形式，点击"下载图片"即可获取转化后的logo图片。</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-text">上传图片</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div class="step-text">转换图片</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-text">下载图片</div>
            </div>
        </div>
        
        <div class="upload-area" id="upload-area">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <p class="upload-text">拖放Logo图片到此处或点击选择文件</p>
            <div class="browse-btn" id="browse-btn">
                <i class="fas fa-folder-open"></i> 选择Logo图片
            </div>
            <input type="file" id="file-input" accept="image/*">
        </div>
        
        <div class="preview-container" id="preview-container">
            <h2 class="preview-title">Logo图片预览</h2>
            
            <div class="mode-selector">
                <div class="mode-option">
                    <input type="radio" id="mode-stretch" name="resize-mode" value="stretch" checked>
                    <label for="mode-stretch">拉伸填充（可能变形）</label>
                </div>
                <div class="mode-option">
                    <input type="radio" id="mode-crop" name="resize-mode" value="crop">
                    <label for="mode-crop">裁剪填充（保持比例）</label>
                </div>
            </div>
            
            <div class="preview-area">
                <div class="preview-box">
                    <span class="preview-label">原始Logo图片</span>
                    <img id="original-preview" alt="原始Logo图片预览">
                </div>
                <div class="preview-box">
                    <span class="preview-label">160×160像素Logo图片</span>
                    <canvas id="pixelated-preview" width="160" height="160"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <button id="convert-btn">
                    <i class="fas fa-sync-alt"></i> 转换图片
                </button>
                <button id="download-btn" disabled>
                    <i class="fas fa-download"></i> 下载图片
                </button>
                <button id="reset-btn">
                    <i class="fas fa-redo"></i> 重新选择
                </button>
            </div>
        </div>
        
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <p>1. 上传JPG、PNG或GIF格式的机构Logo图片</p>
            <p>2. 选择转换模式：拉伸填充或裁剪填充</p>
            <p>3. 点击"转换图片"按钮将图片转换为160×160像素</p>
            <p>4. 转换完成后点击"下载图片"保存结果</p>
            <p>5. 如需重新选择图片，点击"重新选择"按钮</p>
        </div>
        
        <div class="specifications">
            <h4><i class="fas fa-exclamation-circle"></i> 规格说明</h4>
            <p>• 转换后的图片尺寸为160×160像素</p>
            <p>• <strong>拉伸填充模式</strong>：图片将被拉伸或压缩以完全填充160×160区域，可能会变形</p>
            <p>• <strong>裁剪填充模式</strong>：图片将按比例缩放并裁剪以填充160×160区域，保持原比例</p>
            <p>• 图片文件大小不超过5MB</p>
            <p>• 支持格式：JPG、PNG、GIF</p>
        </div>
    </div>
    
    <footer>
        <p>© 2025 佛山市顺德区教育局 | 全国校外培训统一监管平台专用工具</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const browseBtn = document.getElementById('browse-btn');
            const previewContainer = document.getElementById('preview-container');
            const originalPreview = document.getElementById('original-preview');
            const pixelatedPreview = document.getElementById('pixelated-preview');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resetBtn = document.getElementById('reset-btn');
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const modeStretch = document.getElementById('mode-stretch');
            const modeCrop = document.getElementById('mode-crop');
            
            let originalImage = null;
            
            // 点击上传区域触发文件选择
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            uploadArea.addEventListener('click', function(e) {
                if (e.target === uploadArea) {
                    fileInput.click();
                }
            });
            
            // 文件选择处理
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleImageUpload(e.target.files[0]);
                }
            });
            
            // 拖放功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleImageUpload(e.dataTransfer.files[0]);
                }
            });
            
            // 处理上传的图片
            function handleImageUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('请上传图片文件！');
                    return;
                }
                
                // 检查文件大小（5MB限制）
                if (file.size > 5 * 1024 * 1024) {
                    alert('图片文件大小不能超过5MB！');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        // 显示原始图片预览
                        originalPreview.src = e.target.result;
                        
                        // 显示预览区域
                        previewContainer.style.display = 'block';
                        
                        // 更新步骤指示器
                        step1.classList.remove('active');
                        step1.classList.add('completed');
                        step2.classList.add('active');
                        
                        // 启用转换按钮，禁用下载按钮
                        convertBtn.disabled = false;
                        downloadBtn.disabled = true;
                    };
                    originalImage.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
            
            // 转换图片为160x160像素
            convertBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                const canvas = pixelatedPreview;
                const ctx = canvas.getContext('2d');
                
                // 清除画布
                ctx.clearRect(0, 0, 160, 160);
                
                // 绘制白色背景
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 160, 160);
                
                // 根据选择的模式进行转换
                if (modeStretch.checked) {
                    // 拉伸模式：直接拉伸图片填充整个区域
                    ctx.drawImage(originalImage, 0, 0, 160, 160);
                } else {
                    // 裁剪模式：按比例缩放并裁剪以填充整个区域
                    const scale = Math.max(160 / originalImage.width, 160 / originalImage.height);
                    const width = originalImage.width * scale;
                    const height = originalImage.height * scale;
                    
                    // 计算居中裁剪的位置
                    const x = (160 - width) / 2;
                    const y = (160 - height) / 2;
                    
                    ctx.drawImage(originalImage, x, y, width, height);
                }
                
                // 更新步骤指示器
                step2.classList.remove('active');
                step2.classList.add('completed');
                step3.classList.add('active');
                
                // 启用下载按钮
                downloadBtn.disabled = false;
                
                // 显示成功消息
                showMessage('图片转换成功！您现在可以下载160×160像素的Logo图片。', 'success');
            });
            
            // 下载转换后的图片
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = '机构Logo-160x160.png';
                link.href = pixelatedPreview.toDataURL('image/png');
                link.click();
                
                // 显示下载成功消息
                showMessage('图片下载成功！请将下载的Logo图片用于平台申请。', 'success');
            });
            
            // 重置功能
            resetBtn.addEventListener('click', function() {
                fileInput.value = '';
                previewContainer.style.display = 'none';
                originalImage = null;
                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                
                // 重置步骤指示器
                step1.classList.add('active');
                step1.classList.remove('completed');
                step2.classList.remove('active', 'completed');
                step3.classList.remove('active');
            });
            
            // 显示消息函数
            function showMessage(message, type) {
                // 移除已存在的消息
                const existingMessage = document.querySelector('.message-toast');
                if (existingMessage) {
                    existingMessage.remove();
                }
                
                // 创建新消息
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-toast ${type}`;
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                    max-width: 300px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                `;
                
                if (type === 'success') {
                    messageDiv.style.background = '#28a745';
                } else {
                    messageDiv.style.background = '#dc3545';
                }
                
                document.body.appendChild(messageDiv);
                
                // 3秒后自动移除消息
                setTimeout(() => {
                    messageDiv.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.parentNode.removeChild(messageDiv);
                        }
                    }, 300);
                }, 3000);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
